<html>
<head>
    <title>Shakespearean Insult Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script|UnifrakturMaguntia' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="header">
        <h1>Shakespearean Insult Generator</h1>
        <p>These insults are generated by a list of words Shakespeare actually used in his writings. Press the button to generate insults to throw at whoever you wish!</p>
    </div>
    <hr>
    <div id="insultarea">
        <p>
            <span id="thy"></span>
            <span id="adj1"></span> 
            <span id="adj2"></span>
            <span id="noun"></span>
        </p>
        <input class="button" id="generate" type="button" value="Generate insult!" onclick="generateInsult()">
    </div>
    <hr>
    <div id="inputarea">
        <h3>Input your own custom insult parts!</h3>
        <table>
            <tr>
                <td>
                    <p>Adjective 1</p>
                </td>
                <td>
                    <p>Adjective 2</p>
                </td>
                <td>
                    <p>Noun</p>
                </td>
            </tr>
            <tr>
                <td><input type="text" class="insultinput" id="adj1in"></td>
                <td><input type="text" class="insultinput" id="adj2in"></td>
                <td><input type="text" class="insultinput" id="nounin"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="Add!" id="adj1button"></td>
                <td><input type="button" class="button" value="Add!" id="adj2button"></td>
                <td><input type="button" class="button" value="Add!" id="nounbutton"></td>
            </tr>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
