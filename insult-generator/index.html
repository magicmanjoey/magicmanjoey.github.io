<html>
<head>
    <title>Shakespearean Insult Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script|UnifrakturMaguntia' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="header">
        <h1><span id="namesmall">Joey Steele's</span> Shakespearean Insult Generator</h1>
        <p>These insults are generated by a list of words Shakespeare actually used in his writings. Press the button to generate insults to throw at whoever you wish!</p>
    </div>
    <hr>
    <div id="insultarea">
        <p>
            <span id="thy"></span>
            <span id="adj1"></span> 
            <span id="adj2"></span>
            <span id="noun"></span>
        </p>
        <input class="button" id="generate" type="button" value="Generate insult!" onclick="generateInsult()">
    </div>
    <hr>
    <div id="inputarea">
        <h3>Input your own custom insult parts!</h3>
        <table>
            <tr>
                <td>
                    <p>Adjective 1</p>
                </td>
                <td>
                    <p>Adjective 2</p>
                </td>
                <td>
                    <p>Noun</p>
                </td>
            </tr>
            <tr>
                <td><input type="text" class="insultinput" id="adj1in" value="Input insult here!" onclick="clearInput(this)" onkeypress="return keyPressed(event, adj1Button)"></td>
                <td><input type="text" class="insultinput" id="adj2in" value="Input insult here!" onclick="clearInput(this)" onkeypress="return keyPressed(event, adj2Button)"></td>
                <td><input type="text" class="insultinput" id="nounin" value="Input insult here!" onclick="clearInput(this)" onkeypress="return keyPressed(event, nounButton)"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="Add!" id="adj1button" onclick="addInsult(this)"></td>
                <td><input type="button" class="button" value="Add!" id="adj2button" onclick="addInsult(this)"></td>
                <td><input type="button" class="button" value="Add!" id="nounbutton" onclick="addInsult(this)"></td>
            </tr>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
